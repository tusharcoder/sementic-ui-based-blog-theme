<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website Theme | Tushar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div class="ui fluid container main">
    <div class="ui container">
        <!--TOP NAV-->
        <div class="ui stackable container menu">
            <a class="item">
                <h1 class="ui header">Brand</h1>
            </a>
            <a class="active item">
                Home
            </a>
            <a class="item">
                All Posts
            </a>
            <a class="item">
                Categoties
            </a>
            <div class="right menu">
                <div class="item">
                    <div class="ui transparent icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <!--END TOP NAV-->
        <!--CONTACT US-->
        <div class="ui grid container">
            <div class="sixteen wide column text container">
                <h1 class="ui heading">Let's Start a Conversation.</h1>
                <p>How can I help you. Kindly fill and submit the form below or you can send me a mail.</p>
            </div>
            <div class="sixteen wide mobile sixteen wide tablet twelve wide computer column">
                <h2 class="ui heading"><i class="envelope icon"></i> Contact Us</h2>
                <form class="ui form contact_us_form" id="contact_us_form">
                    <div class="field">
                        <label for="contact_us_form__name">Name</label>
                        <input id="contact_us_form__name" type="text" class="text" name="name">
                    </div>
                    <div class="field">
                        <label for="contact_us_form__email">Email</label>
                        <input type="text" class="text" id="contact_us_form__email" name="email">
                    </div>
                    <div class="field">
                        <label for="contact_us_form__message">Message</label>
                        <textarea name="message" id="contact_us_form__message" cols="30" rows="10"></textarea>
                    </div>
                    <div class="field">
                        <div class="ui submit button">Submit</div>
                    </div>
                </form>
            </div>
        <!--CONTACT INFO-->
        <div class="sixteen wide mobile sixteen wide tablet four wide computer column">
           <h2 class="ui heading">
                <i class="address card icon"></i>Contact Info 
           </h2>
           <div class="ui segment">
                <i class="envelope outline icon"></i><a href="mailto:tamyworld@gmail.com">tamyworld@gmail.com</a>
           </div>
        </div>
        <!--CONTACT INFO-->
        </div>
        <!--CONTACT US-->
        
    </div>
    <!--Footer-->
    <div class="footer">
                <p>&copy; copyright 2021 TusharBlog | All rights reserved</p>
    </div>
    <!--Footer-->
</div>
</body>

</html>
